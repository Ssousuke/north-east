{% extends 'base.html' %} {% block content %}
<div class="row">
    {% for pub in publication %}
    <div class="col-md-6 mb-4">
        <div class="h-100 p-5 bg-light border rounded-3">
            <p class="card-text"><small class="text-muted">{{ pub.updated_at|date }}</small></p>
            <h2>{{ pub.title }}</h2>
            <p>{{ pub.body|truncatewords:50 }}</p>
            <button class="btn btn-danger" type="button">Ler Tudo</button>
        </div>
    </div>
    {% endfor%}
</div>
{% endblock content %}
