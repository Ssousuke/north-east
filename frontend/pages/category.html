{% extends 'base.html'%} {% load humanize %}
<title> {% block title %}Todos os t√≥picos {% endblock title %} </title> {% block content %} {% for cat in category %}
<div class="card mb-2">
    <a class="text-decoration-none" href="{% url 'publication:list_post' cat.category %}">
        <div class="row g-0">
            <div class="card-header bg-warning h5">
                <h5 class="text-dark"><i class="fas fa-tag p-1"></i>{{cat.category}}</h5>
            </div>
            <div class="card-body">
                <p class="text-dark">{{cat.description}}</p>
                <p><small class="text-muted"><i class="far fa-clock p-1"></i>{{cat.updated_at|naturaltime}}</small></p>
            </div>
        </div>
    </a>
</div>
{% endfor %} {% endblock content %}
